<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout/layout">
	
	<div layout:fragment="content">
		<meta charset="utf-8" />
		
			<!-- Script -->
			<script th:inline="javascript">
				if([[ ${param.message} ]] == "duplicateId"){
					alert("이미 존재하는 아이디 입니다.");
				}
				
				if([[ ${param.message} ]] == "duplicateEmail"){
					alert("이미 존재하는 이메일 입니다.");
				}
			</script>
					
			<div id="main" class="wrapper style1">
				<div class="container">
					<header class="major">
						<h2>Join</h2>
						<p>Ipsum dolor feugiat aliquam tempus sed magna lorem consequat accumsan</p>
					</header>

					<!-- Form -->
						<section>
							<form method="post" action="/modifymember" enctype="multipart/form-data">
								<section id="mypage_profile">
									<div class="profile_wrap">
										<div class="profile_img">
											<canvas id="imagecanvas"></canvas>
										</div>
									</div>
									
									<div class="profile_menu">
										<div class="top">
											<div class="menu_elem">
												<input type="hidden" id="memimg"  th:value="${session_info.get().getMember_profileimg().getMember_profileimg_filename()}">
												<input type="file" name="memberimg" id="memberimg" maxlength="40">
											</div>
											
										</div>
									</div>
								</section>
								<div class="row gtr-uniform gtr-50">
									<div class="col-6 col-12-xsmall">
										<input type="text" name="member_id" id="member_id" th:value="${session_info.get().getMember_id()}" placeholder="아이디" readonly />
										<div id="member_id_error" class="error"></div>
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="email" name="member_email" id="member_email" th:value="${session_info.get().getMember_email()}" placeholder="이메일" />
										<div id="member_email_error" class="error"></div>
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="password" name="member_pwd" id="member_pwd" value="" placeholder="비밀번호" />
										<div id="member_pwd_error" class="error"></div>
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="password" name="member_pwd_check" id="member_pwd_check" value="" placeholder="비밀번호 확인" />
										<div id="member_pwd_check_error" class="error"></div>
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="text" name="member_nickname" id="member_nickname" th:value="${session_info.get().getMember_nickname()}" placeholder="이름" />
										<div id="member_nickname_error" class="error"></div>
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="text" name="member_mobile" id="member_mobile" th:value="${session_info.get().getMember_mobile()}" placeholder="휴대폰 번호" />
										<div id="member_mobile_error" class="error"></div>
									</div>
									<div class="col-12">
										<select name="member_job" id="member_job">
											<option value="">- 직업 -</option>
											<option value="학생">학생</option>
											<option value="프로그래머">프로그래머</option>
											<option value="서버엔지니어">서버엔지니어</option>
											<option value="디자이너">디자이너</option>
										</select>
										<div id="member_job_error" class="error"></div>
									</div>
									<div class="col-4 col-12-medium">
										<input type="radio" id="priority-low" name="member_gender" value="남" checked>
										<label for="priority-low">남</label>
									</div>
									<div class="col-4 col-12-medium">
										<input type="radio" id="priority-normal" name="member_gender" value="여" >
										<label for="priority-normal">여</label>
									</div>
									<div class="col-12">
										<textarea name="member_introduce" id="member_introduce" placeholder="자기소개" rows="6" th:value="${session_info.get().getMember_introduce()}"></textarea>
									</div>
<!-- 									<div class="col-6 col-12-medium">
										<input type="checkbox" id="member_copy" name="member_copy">
										<label for="member_copy">개인정보수집에 동의합니다.</label>
										<a href="javascript:popup('/Woosuk/agree.html');">(개인정보수집 및 이용)</a>
										<div id="member_copy_error" class="error"></div>
									</div> -->
									<div class="col-12">
										<ul class="actions">
											<li><input id="signup_btn" type="submit" value="수정" class="primary" /></li>
											<li><input type="reset" value="취소" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>
					
					</div>	
				</div>
				
				<!-- script -->
				<script src="assets/js/modifymember.js"></script>
			</div>
</html>

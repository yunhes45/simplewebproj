			</script>
		
			<!-- Main -->
				<div id="main" class="wrapper style1">

							<h2>chat</h2>
						</header>

						<!-- Form -->
							<section>
								<div class="row gtr-150">

								<div class="col-8 col-12-medium">
									<!-- top bar -->
									<div id="topbar">
										<section id="topbar_side" class="topbar_side">
											<section id="topbar_element">
												<div th:each="follow_my_list : ${Follow_my_list}">
													<div id="follow_list">
														<img class="header_profileimg" th:src="| /memberimg/${follow_my_list.getMember_profileimg().getMember_profileimg_filename()} |">
														<h4 class="follow_id"><a th:href="| /chat/m/${follow_my_list.getMember_id()} |">[[ ${follow_my_list.getMember_id()} ]]</a></h4>
													</div>
												</div>
											</section>
																															
										</section>	
									</div>										
								</div>
							
								<!-- Sidebar_responsive -->
									<div class="col-4 col-12-medium">
										<section id="sidebar_responsive">
											<hr>
											<section id="sidebar_element">
													<h4>채팅룸</h4>
													
											</section>
											<hr>
										</section>
									</div>									
								
									<div class="col-8 col-12-medium">
									
										<!-- Content -->
											<div id="maincontent">
											
												<section id="chat_content1">
													<div id="chat_header">
														헤더
													</div>
													
													<div id="chat_form">
														폼
													</div>

													</div>
										
												</section>
											</div>
									<hr>
									</div>
									
									<div class="col-4 col-12-medium">
										<!-- Sidebar -->
										<div id="sidebar_fix">
											<section id="sidebar_side" class="sidebar_side">
												<section id="sidebar_element">
													<h4>채팅룸</h4>
													
												</section>
																																
											</section>	
										</div>										
									</div>
									
									
								</div>
							</div>
						</div>
						</section>

					</div>
				</div>
